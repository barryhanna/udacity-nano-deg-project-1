<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
		<title>Barry Hanna - Front-End Ninja</title>
	</head>
	<body>
		<header>
			<img class="logo" 
                 srcset="img/udacity-logo-70w.png 70w,
                         img/udacity-logo-152w.png 152w"
                 sizes="(max-width: 499px) 70px,
                        (min-width: 500px) 152px"
               src="img/udacity-logo-500w.png" 
               alt="Udacity logo">
            <div class="title">
                <h1>Barry Hanna</h1>
                <h2>Front-End Ninja</h2>
            </div>
		</header>
		<hr>
		<main>
           <section class="hero">
               <img class="hero-image" 
                src="img/code-hero-background-800w.png" alt="html code background image">
                </section>
                <section class="portfolio">
                    <header class="portfolio-heading">Featured Work</header>
                    <ul class="portfolio-list">
                        <li class="portfolio-list-item">
                            <a class="portfolio-item-link" href="#">
                                <img class="portfolio-item-image" src="img/profile-image-1.png" alt="Appify App Logo"
                                >
                                <h4 class="portfolio-list-item-name">Appify</h4>
                                <p>https://github.com/udacity/Appify/</p>
                            </a>
                         </li>
                        <li class="portfolio-list-item">
                            <a class="portfolio-item-link" href="#">
                                <img class="portfolio-item-image" src="img/profile-image-2.png" alt="Sunflower App Logo">
                                <h4 class="portfolio-list-item-name">Sunflower</h4>
                                <p>https://github.com/udacity/Sunflower/</p>
                            </a>
                        </li>
                        <li class="portfolio-list-item">
                           <a class="portfolio-item-link" href="#">
                                <img class="portfolio-item-image" src="img/profile-image-3.png" alt="Boken App Logo">
                                <h4 class="portfolio-list-item-name">Bokeh</h4>
                                <p>https://github.com/udacity/Bokeh/</p>
                            </a>
                        </li>
                    </ul>
            </section>
		</main>
	</body>
</html>
